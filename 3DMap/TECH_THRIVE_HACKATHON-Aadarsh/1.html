        // Create unified signpost function
        function createTooltip(hotSpotDiv, args) {
            hotSpotDiv.classList.add('signpost');
            
            // Create icon based on signpost type
            const icon = document.createElement('i');
            let iconClass = '';
            let iconColor = '#4a4a4a';
            
            switch(args.type) {
                case 'lab':
                    iconClass = 'fas fa-laptop-code';
                    iconColor = '#2196F3';
                    break;
                case 'classroom':
                    iconClass = 'fas fa-door-open';
                    break;
                case 'faculty':
                    iconClass = 'fas fa-user-tie';
                    break;
                case 'washroom':
                    iconClass = 'fas fa-restroom';
                    break;
                case 'hod':
                    iconClass = 'fas fa-user-shield';
                    iconColor = '#4CAF50';
                    break;
                case 'library':
                    iconClass = 'fas fa-book-reader';
                    iconColor = '#9C27B0';
                    break;
                case 'trash':
                    iconClass = 'fas fa-trash-alt';
                    break;
                default:
                    iconClass = 'fas fa-info-circle';
            }
            
            icon.className = `${iconClass} signpost-icon`;
            icon.style.color = iconColor;
            
            // Create text
            const text = document.createElement('span');
            text.className = 'signpost-text';
            text.textContent = args.text || 'Information';
            
            // Add hover effect if provided
            if (args.hoverText) {
                hotSpotDiv.addEventListener('mouseenter', () => {
                    text.textContent = args.hoverText;
                });
                
                hotSpotDiv.addEventListener('mouseleave', () => {
                    text.textContent = args.text;
                });
            }
            
            // Append elements
            hotSpotDiv.appendChild(icon);
            hotSpotDiv.appendChild(text);
        }

        // Graph representation of the virtual tour
        const graph = {};
        
        // Initialize graph from scenes
        function initializeGraph(scenes) {
            for (let sceneId in scenes) {
                graph[sceneId] = [];
                const hotSpots = scenes[sceneId].hotSpots || [];
                hotSpots.forEach(hotSpot => {
                    if (hotSpot.type === 'scene') {
                        graph[sceneId].push(hotSpot.sceneId);
                    }
                });
            }
        }

        // BFS implementation
        function bfs(start, end) {
            const queue = [[start]];
            const visited = new Set();

            while (queue.length > 0) {
                const path = queue.shift();
                const node = path[path.length - 1];

                if (node === end) {
                    return path;
                }

                if (!visited.has(node)) {
                    visited.add(node);
                    const neighbors = graph[node] || [];
                    
                    for (let neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            queue.push([...path, neighbor]);
                        }
                    }
                }
            }
            
            return null;
        }

            'scene9': [],

        // Function to get scene ID from name
        function getSceneIdFromName(name) {
            name = name.toLowerCase().trim();
            
            // First check if it's a direct scene ID
            if (viewer.getConfig().scenes[name]) {
                return name;
            }

            // Then check alternate names
            for (let sceneId in sceneNameMapping) {
                if (sceneNameMapping[sceneId].some(altName => 
                    altName.toLowerCase() === name
                )) {
                    return sceneId;
                }
            }
            return null;
        }

        // Update findPath function to handle alternate names
        function findPath() {
            const startInput = document.getElementById('startLocation').value.trim();
            const endInput = document.getElementById('endLocation').value.trim();
            
            const start = getSceneIdFromName(startInput);
            const end = getSceneIdFromName(endInput);
            
            if (!start || !end) {
                alert('Please enter valid locations (e.g., scene1, OS Lab, Trash)');
                return;
            }

            const path = bfs(start, end);
            if (path) {
                displayPath(path);
            } else {
                document.getElementById('pathDisplay').innerHTML = 'No path found between these locations';
            }
        }

        // Update displayPath to show both scene ID and alternate name
        function displayPath(path) {
            const pathDisplay = document.getElementById('pathDisplay');
            pathDisplay.innerHTML = '<h4 style="margin: 0 0 10px 0;">Follow this path:</h4>';
            
            // Remove any existing highlights
            const highlights = document.querySelectorAll('.highlight');
            highlights.forEach(el => el.classList.remove('highlight'));
            
            path.forEach((sceneId, index) => {
                const div = document.createElement('div');
                div.className = 'path-step';
                
                // Get the primary alternate name if available
                const altName = sceneNameMapping[sceneId] ? 
                    ` (${sceneNameMapping[sceneId][0]})` : '';
                
                if (index === 0) {
                    div.innerHTML = `<i class="fas fa-play"></i> Start at ${sceneId}${altName}`;
                } else if (index === path.length - 1) {
                    div.innerHTML = `<i class="fas fa-flag"></i> Arrive at ${sceneId}${altName}`;
                } else {
                    div.innerHTML = `<i class="fas fa-arrow-right"></i> Go to ${sceneId}${altName}`;
                }
                
                if (sceneId === viewer.getScene()) {
                    div.classList.add('current-location');
                    if (index < path.length - 1) {
                        const nextScene = path[index + 1];
                        highlightNextHotspot(sceneId, nextScene);
                    }
                }
                
                pathDisplay.appendChild(div);
            });
        }

        // Function to highlight the hotspot leading to the next scene

                    if (hotspotElement) {
                        hotspotElement.classList.add('highlight');
                    }
                }
            });

            const sceneId = getSceneIdFromName(input);
            if (sceneId && viewer.getConfig().scenes[sceneId]) {
                viewer.loadScene(sceneId);
                const endInput = document.getElementById('endLocation').value.trim();
                const endSceneId = getSceneIdFromName(endInput);
                if (endSceneId && viewer.getConfig().scenes[endSceneId]) {
                    const path = bfs(sceneId, endSceneId);
                    if (path) {
                        displayPath(path);
                    }
                }
            } else if (input.trim()) {
                alert('Invalid location. Please enter a valid location (e.g., scene1, OS Lab, Trash)');
            }
        }
