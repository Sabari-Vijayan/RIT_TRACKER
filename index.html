<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic 360Â° Tour</title>
    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/pannellum@2.5.6/build/pannellum.css">
    <style>
        /* Set the size of the panorama container */
        html, body {
            height: 100%;
            margin: 0;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Panorama container -->
<div id="panorama"></div>

<!-- Include Pannellum JS -->
<script type="text/javascript" src="https://unpkg.com/pannellum@2.5.6/build/pannellum.js"></script>

<!-- Your custom JavaScript -->
<script type="text/javascript">
    // Initialize the viewer with the first scene
    var viewer = pannellum.viewer('panorama', {
        default: {
            firstScene: 'scene1',
            sceneFadeDuration: 1000,
            
        },
        scenes: {
            'scene1': {
                title: 'First Scene',
                panorama: 'image1.jpg', // Replace with the path to your first image
                hotSpots: [
                    {
                        pitch:  -7.001249516756072,      // Vertical angle
                        yaw: 65.21417413906272,       // Horizontal angle
                        type: 'scene',
                        text: 'Go to Second Scene',
                        sceneId: 'scene2'
                    }
                ]
            },
            'scene2': {
                title: 'Second Scene',
                panorama: 'image2.jpg', // Replace with the path to your second image
                hotSpots: [
                    {
                        pitch: -12.519258066643475,
                        yaw: 78.5227279143438,
                        type: 'scene',
                        text: 'Back to First Scene',
                        sceneId: 'scene1'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
